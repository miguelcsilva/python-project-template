name: CI

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository.
        uses: actions/checkout@v3
      - name: Set-up python installation.
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry.
        uses: snok/install-poetry@v1
      - name: Black.
        run: black --check .
